<head>

<body>
    <div class="mainPage">
        <section class="Header flex">
            <div class="againBtn">
                <button class="btn"><span>Play Again</span></button>
            </div>
            <div class="numberBetween">Between 1 and 10</div>
        </section>
        <section class="main">
            <div class="top">
            <div class="logo text-center">
            <img src="images/logo-transparent.png" class="img-responsive" height="175px"/>
            </div>
            <div class="Question">
            <h4 class="GussNumberField">?</h4>
            </div>
            </div>
            <div class="playArea">
               <div class="TextBox flex-50">
                  <form id="PlayerBoard" onsubmit="fromSubmit(event)">
                     <div id="error">Enter Number Between 1 to 10</div>
                    <input type="number" class="form-control" id="number" min="1" max="10" />
                    <button class="btn" id="SubmitBtn">submit</button>
                  </form>
               </div>
               <div class="scoreCard flex-50 text-center">

                        ðŸ¥‡ Highscore: <span class="highscore">0</span>

            </div>     
        </section>
        <section class="footer text-center">
           <div class="copywrite">

           </div>
